<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calcalator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <form action="">
            <div class="base">
                <div class="enter">
                    <h4>Calculate Your Age</h4>
                </div>
                <div class="block">
                    <p class="tittle">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="tittle">Month</p>
                    <input type="text" id="month" name="month" placeholder="mm" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="tittle">Year</p>
                    <input type="text" name="year" placeholder="yyy" id="year" required minlength="4" maxlength="4">
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" value="Calculate" name="submit" onclick="age()">
                </div>
            </div>
            <div id="age">

            </div>
        </form>

    </div>
</body>

</html>
